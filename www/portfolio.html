<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши работы - RemCom</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="index.html" class="logo">RemCom</a>
        <nav class="main-nav">
          <ul>
            <li><a href="reviews.html">Отзывы</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="portfolio.html">Наши работы</a></li>
          </ul>
        </nav>
        <a href="tel:+78128888888" class="phone">+7 812 888-88-88</a>
      </div>
    </div>
  </header>

  <main>


    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>

        <div class="order-form">
          <form action="#" class="form">
            <div class="form-field form-field-half">
              <label for="name" class="form-label">Имя</label>
              <input id="name" name="name" type="text" class="form-input">
            </div>
            <div class="form-field form-field-half">
              <label for="phone" class="form-label">Телефон</label>
              <input id="phone" name="phone" type="tel" class="form-input">
            </div>
            <div class="form-field">
              <label for="message" class="form-label">Что ремонтируем?</label>
              <textarea id="message" name="message" class="form-textarea"></textarea>
            </div>
            <div class="form-field">
              <input id="confirm" name="confirm" type="checkbox" class="form-checkbox">
              <label for="confirm" class="form-label-checkbox">
                <span>
                  Даю согласие преподавателю на все на все на всена все на все на все на все
                  <a href="#">
                    в соответствии с моей доброй волей
                  </a>
                </span>
              </label>
            </div>
            <div class="form-field">
              <button type="send" class="btn btn-form">Отправить</button>
            </div>
          </form>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer">
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
